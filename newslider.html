
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="newslider.css">
    <title></title>
  </head>
  <body>


    <section aria-label="newest photos">

      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
        <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
        <ul data-slides>
          <li class="slide" data-active><img src="images/slider1.jpg" alt=""></li>
          <li class="slide"><img src="images/slider2.jpg" alt=""></li>
          <li class="slide"><img src="images/slider3.jpg" alt=""></li>
        </ul>
      </div>

    </section>


   <script src="newslider.js"></script>
  </body>
</html>
